<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
</head>
<body>
    <script>
        window.onload = function() {
            window.opener.postMessage(window.location.hash, window.location.origin);
            window.close();
        };
    </script>
</body>
</html>
