<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Music Streaming Platform</h1>
        <button id="login-button">Log in with Spotify</button>
        <div id="music-container" class="hidden">
            <h2>Music Library</h2>
            <div id="music-list"></div>
        </div>
        <div id="playlist-container" class="hidden">
            <h2>Create Playlist</h2>
            <form id="playlist-form">
                <input type="text" id="playlist-name" placeholder="Playlist Name" required>
                <button type="submit">Create Playlist</button>
            </form>
            <div id="playlists"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
